[tox]
envlist =
    py{37,38,39,310,311}-django32
    py{38,39,310,311}-django40
    py{38,39,310,311}-django41

[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311

[testenv]
changedir=testing
commands=python runtests.py
deps=
    django32: Django~=3.2
    django40: Django~=4.0
    django41: Django~=4.1
    jinja2
